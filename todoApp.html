      <h1>To-Do App Using Javascript</h1>  
    </div>
    <div class="wrapper">
        <div class="task-input">
            <i class="fa fa-server" aria-hidden="true"></i>
            <input type="text" placeholder="New task" id="txtItem">
            <i class="fa fa-floppy-o" onclick="saveTask()" aria-hidden="true"></i>
        </div>
        <div class="controls">
            <div class="filters">
                <span class="active" id="all">All</span>
                <span id="pending">To-Do</span>
                <span id="pending">In-Progess</span>
                <span id="completed">Closed</span>
            </div>
            <button class="clear-btn active" onclick="removeAll()" >Clear All</button>
        </div>
