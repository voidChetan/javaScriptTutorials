    <script>
        var student1 = "Ram";
        var student2 = "Shyam";
        var city1 = "Pune";
        var city2 = "Mumbai";
        var rolNo=123;
        var rollno2 = 1223;

        var isResult = student1 == student2 && city1 == city2 && rolNo == rollno2;
        debugger;
        console.log("&& ",isResult)

        var isResult2 = student1 == student2 || city1 == city2 || rolNo == rollno2;
        debugger;
        console.log("|| ",isResult2)

    </script>
