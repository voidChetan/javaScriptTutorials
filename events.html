<!DOCTYPE html>
<html>

<head>
    <title>Events</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <script>
        function showAlert() {
            alert("Btn Clicked")
        }
        function onCityChange() {
            alert("City Changes")
        }
        function onh3() {
            console.log("HI I am On H3")
        }
        function onLeeaveH3() {
            console.log("HI I am Leaving H3")
        }
        function onTextFocus() {
            console.log("Textbox Is Active")
        }
        function onLevaeText() {
            console.log("I am leaving textbox")
        }

    </script>

    <div class="container mt-3">
        <div class="mt-3 p-3 bg-success text-white rounded">
            <h2>What Are Events in JavaScript</h2>
            <p> Event are used to call functions to do Something on trigger on Event </p>
            <p> Examples are: Click Event, Change Event, Blur Event, onMouseOver</p> 
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <button ondblclick="showAlert()" class="btn btn-primary"> Double</button>
                <button onclick="showAlert()" class="btn btn-primary"> Show Alert</button>
            </div>
            <div class="col-6">
                <select onchange="onCityChange()" class="form-control">
                    <option >Select</option>
                    <option >Pune</option>
                    <option >Mumbai</option>
                    <option >Nagpur</option>
                </select>
            </div>
            <div class="col-6">
                <h3 onmouseenter="onh3()" onmouseleave="onLeeaveH3()">Hover On Me</h3>
            </div>
            <div class="col-6">
                <input onblur="onLevaeText()" onfocus="onTextFocus()" type="text">
            </div>
        </div>
       
    </div>

</body>

</html>
